<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
  <script src="https://unpkg.com/netlify-cms-app@2.10.192/dist/netlify-cms-app.js"></script>
     <link rel="stylesheet" href="https://unpkg.com/netlify-identity-widget@^1.0.0/build/netlify-identity.css" />
</head>
<body>
  <div id="nc-root"></div>
  <script>
    CMS.init();
  </script>
     <script src="https://unpkg.com/netlify-identity-widget@^1.0.0/build/netlify-identity-widget.js"></script>
     <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    } else {
      console.warn("Netlify Identity Widget script not loaded yet.");
    }
  </script> #}
</body>
</html>
