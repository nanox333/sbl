<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>

  <!-- Load Netlify CMS script (Specific version) -->
  <script src="https://unpkg.com/netlify-cms-app@2.10.192/dist/netlify-cms-app.js"></script>

  <!-- Load Netlify Identity Widget CSS (Specific version) -->
  <link rel="stylesheet" href="https://unpkg.com/netlify-identity-widget@1.9.4/build/netlify-identity.css" />
</head>
<body>
  <!-- Netlify CMS UI root element -->
  <div id="nc-root"></div>

  <!-- Load Netlify Identity Widget JS (Specific version) -->
  <script src="https://unpkg.com/netlify-identity-widget@1.9.4/build/netlify-identity-widget.js"></script>

  <!-- Initialize Netlify CMS -->
  <!-- This MUST run after netlify-cms-app.js has loaded and executed -->
  <script>
    // Make sure the DOM is ready AND the CMS object exists
    // (This adds a safety check, though usually just placing it after the script tag is enough if loading works)
    document.addEventListener('DOMContentLoaded', () => {
        if (window.CMS) {
            CMS.init();
        } else {
            console.error("CMS object not found on DOMContentLoaded!");
        }
    });
  </script>

  <!-- Initialize Netlify Identity Widget (Handles Login Flow) -->
  <script>
    // Check for the Identity object *after* its script should have loaded
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/"; // Redirect after login
          });
        }
      });
    } else {
      console.warn("Netlify Identity Widget script not found or loaded yet.");
    }
  </script>
</body>
</html>
