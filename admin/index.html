<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <!-- Include the Netlify CMS application -->
  <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
</head>
<body>
  <!-- Initialize Netlify CMS -->
  <script>
  window.addEventListener('load', function() {
    // Add a small delay using setTimeout
    setTimeout(function() {
      console.log("Attempting CMS.init()..."); // Add log
      if (window.CMS) {
        console.log("CMS object found, calling init.");
        CMS.init();
      } else {
        console.error("CMS object still not defined after delay!");
      }
    }, 100); // Delay for 100 milliseconds
  });
</script>
</body>
</html>
